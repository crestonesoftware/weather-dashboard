<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="./assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="bg-gradient-custom p-3 nav justify-content-center">Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <section class="col-3">
                <aside>
                    <h3>search for a city</h3>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="search-city" placeholder="enter a city"
                            value="denver">
                    </div>
                    <div class="mb-3">
                        <button class="form-control" id="search-city-button" rows="3">Search</button>
                    </div>
                </aside>
            </section>
            <section class="col-9">
                <div id="current-weather" class="card today-forecast">Denver (3/15/2007)</div>
                <div class="container">
                    <div class="row">
                        <h3>5-Day Forecast</h3>
                    </div>
                    <div class="row" id="five-days-div">

                    </div>
                </div>
            </section>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='./assets/script.js'></script>
</body>

</html>
